# bootstrap配置文件 优先级高于application
# 最终的名字是userservice-dev.yaml
spring:
  application:
    name: userservice # 服务名称
  profiles:
    active: test # 当前激活的环境
  cloud:
    nacos:
      discovery:
        server-addr: localhost:80 # nacos服务地址8848是单例默认 80是启用nginx反向代理后的地址端口
      config:
        file-extension: yml # 文件后缀名 与nacos的对应
